<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <div class="navbar">
        <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
        <!-- Hamburger Menü -->
        <div class="nav-links">
            <a href="#">Profile</a>

function toggleMenu() {

}


    </script> 
</body>
